  <br>
  <div class="box" *ngFor="let activity of activities">
    <div class="images">
      <img [src]="activity.image" style="float: left;">
    </div>
      <div class="description">
        <h1 style="font-style: italic;">{{activity.name}}</h1>
        <ion-label><strong>Offers: </strong>{{activity.offers}}</ion-label>
        <ion-label><strong>Description: </strong>{{activity.description}}</ion-label>
    </div>
  </div>
