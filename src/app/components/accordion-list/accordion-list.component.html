<ion-item class="child-events" text-wrap detail="false" lines="none">
  <ion-row no-padding align-items-center>
  <ion-col size="9">
    <ion-row no-padding>
      <ion-col size="12">
        <h3> {{events.name}} </h3>
      </ion-col>
      <ion-col size="12">
        <p text-lowercase color="medium">{{events.information}}</p>
      </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3" text-right>
      <ion-button  fill="solid" (click)="clickInterested(events)" class="button" >Interested</ion-button>
    </ion-col>
  </ion-row>
</ion-item>
