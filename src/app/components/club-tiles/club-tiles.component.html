<div class="horizontal-cards">

  <ion-card *ngFor="let club of clubs" color="light" button="true">    
    <img src = "assets/clubs.png">
    <ion-card-header>
      <ion-card-title>{{club.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-subheader>
      <ion-label>President: {{club.president.name}}</ion-label><br>
      <ion-label>Vice President: {{club.vice_president.name}}</ion-label>
    </ion-card-subheader>
  </ion-card>

</div>
