<div class="split right">

<ion-header id="header">
<ion-toolbar class="custom-header">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Your Profile</ion-title>
</ion-toolbar>
</ion-header>
<ion-content fullscreen>
<ion-grid>
  <ion-col style="display:flex; justify-content: center;">
    <ion-row>
      <ion-avatar class="prof">
        <img src="assets/images/profile.jpg">
      </ion-avatar>
    </ion-row>
  </ion-col>
</ion-grid>
<ion-item-divider color="primary">
  <ion-grid >
    <ion-row>
      <ion-col size="5" class="namelbl">
        <div>Name:</div>
      </ion-col>
      <ion-col size="1" class="namefield">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" class="phonelbl">
        <div>University ID:</div>
      </ion-col>
      <ion-col size="1" class="phonefield">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" class="namelbl">
        <div>College ID:</div>
      </ion-col>
      <ion-col size="1" class="namefield">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" class="namelbl">
        <div>Course:</div>
      </ion-col>
      <ion-col size="1" class="namefield">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" class="namelbl">
        <div>Level:</div>
      </ion-col>
      <ion-col size="1" class="namefield">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item-divider><br>
<ion-label class="lblReview">Units:</ion-label>
<div scrollY="true" id="scrollable">
  <ion-content>
    <ion-card (click)="clickUnits()">
      <img src="https://i.imgur.com/0pEZhHd.jpg">
      <ion-card-content>
        <ion-icon name="journal"></ion-icon><br>
        <strong>No. of Units:</strong>&ensp;
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
<div scrollY="true" id="scrollable">
  <ion-content>
    <ion-card (click)="clickResult()">
      <img src="https://i.imgur.com/0pEZhHd.jpg">
      <ion-card-content>
        <ion-card-title>Result</ion-card-title>
        <ion-icon name="pin"></ion-icon><br>
        <!-- <strong>No. of Clubs:</strong>&ensp;4<br> -->
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
</ion-content>

</div>
