<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Publish Notice
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Notice Title</mat-label>
    <input matInput placeholder="Ex. Assessment Submission" [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Notice Content</mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Author</mat-label>
    <input matInput placeholder="Ex. Mr.Ram Pal, HOD" [(ngModel)]="data.author">
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button color="primary" *ngIf="!editData" (click)="onCreate()">ADD</button>
    <button mat-raised-button color="primary" *ngIf="editData" (click)="onEdit()">EDIT</button>
</div>
