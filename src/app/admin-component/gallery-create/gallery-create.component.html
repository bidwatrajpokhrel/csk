<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Image Information</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button color="primary" *ngIf="!editData" (click)="onCreate()">ADD</button>
    <button mat-raised-button color="primary" *ngIf="editData" (click)="onEdit()">EDIT</button>
</div>
