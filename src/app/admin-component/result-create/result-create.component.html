<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Results
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Assessment</mat-label>
    <mat-select [(ngModel)]="data.assessment_id">
      <mat-option *ngFor="let assessment of assessments" [value]="assessment.id">{{assessment.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Student</mat-label>
    <mat-select [(ngModel)]="data.student_id">
      <mat-option *ngFor="let student of students" [value]="student.id">{{student.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field align="start" hintLabel="Max 3 numbers" appearance="fill" >
    <mat-label>Marks Attained</mat-label>
    <input [(ngModel)]="data.marks" matInput  #inputc 
    maxlength="3"  
    placeholder="Ex. 98" 
    type="number"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  
    (keypress)="numericOnly($event)"> 
    <mat-hint align="end">{{inputc.value?.length || 0}}/3</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <textarea matInput [(ngModel)]="data.comments"></textarea>
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button *ngIf="!editData" (click)="onCreate()" color="primary">ADD</button>
    <button mat-raised-button *ngIf="editData" (click)="onEdit()" color="primary">EDIT</button>
</div>
