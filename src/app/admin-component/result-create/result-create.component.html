<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Results
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field align="start" hintLabel="Max 8 numbers" appearance="fill" >
    <mat-label>Assessment ID</mat-label>
    <input matInput  #inputa 
    maxlength="8"  
    placeholder="Ex. 3278" 
    type="number"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  
    (keypress)="numericOnly($event)">
    <mat-hint align="end">{{inputa.value?.length || 0}}/8</mat-hint>
  </mat-form-field>
  <mat-form-field align="start" hintLabel="Max 10 numbers" appearance="fill" >
    <mat-label>Student ID</mat-label>
    <input matInput  #inputb 
    maxlength="10"  
    placeholder="Ex. 1814310" 
    type="number"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  
    (keypress)="numericOnly($event)"> 
    <mat-hint align="end">{{inputb.value?.length || 0}}/10</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field align="start" hintLabel="Max 3 numbers" appearance="fill" >
    <mat-label>Marks Attained</mat-label>
    <input matInput  #inputc 
    maxlength="3"  
    placeholder="Ex. 98" 
    type="number"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  
    (keypress)="numericOnly($event)"> 
    <mat-hint align="end">{{inputc.value?.length || 0}}/3</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button color="primary">ADD</button>
</div>
