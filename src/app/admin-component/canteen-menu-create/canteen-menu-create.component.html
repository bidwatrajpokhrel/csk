<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Menu Items
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Food Name</mat-label>
    <input matInput placeholder="Ex. Pizza">
  </mat-form-field>
  <mat-form-field align="start" hintLabel="Max 3 number" appearance="fill" >
    <mat-label>Price</mat-label>
    <input matInput  #input 
    maxlength="3"  
    placeholder="Ex. 150" 
    type="number"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  
    (keypress)="numericOnly($event)">
    
    <mat-hint align="end">{{input.value?.length || 0}}/3</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Ingredients</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
  <div class="a">
    <mat-label>Available</mat-label>
    <mat-slide-toggle>Yes</mat-slide-toggle>
  </div>
  <br>
  <div class="button-row">
    <button mat-raised-button color="primary">ADD</button>
</div>
