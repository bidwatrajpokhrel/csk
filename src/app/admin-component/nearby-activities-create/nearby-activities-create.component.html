<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Nearby Activities
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Activity Name</mat-label>
    <input matInput placeholder="Ex. Free Zumba Workshop" [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Offer</mat-label>
    <textarea matInput [(ngModel)]="data.offers"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Activity Details</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button color="primary" *ngIf="!editData" (click)="onCreate()">ADD</button>
    <button mat-raised-button color="primary" *ngIf="editData" (click)="onEdit()">EDIT</button>
</div>
