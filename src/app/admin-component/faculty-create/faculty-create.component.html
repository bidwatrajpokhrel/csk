<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Add Faculty Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Faculty Name</mat-label>
    <input matInput placeholder="Ex. Rami Shyam">
  </mat-form-field>
  <mat-form-field hintLabel="Max 2 characters" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput #input maxlength="2" placeholder="Ex. Mr" type="text">
    <mat-hint align="end">{{input.value?.length || 0}}/2</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Qualification</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select>
      <mat-option value="option1">Option1</mat-option>
      <mat-option value="option2">Option2</mat-option>
    </mat-select>
    <mat-hint align="end">Select^</mat-hint>
  </mat-form-field>
  </div>
  <br>
  <div class="a">
    <button mat-raised-button color="primary">ADD</button>
</div>
