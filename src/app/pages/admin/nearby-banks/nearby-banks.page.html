<div><ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Banks Nearby 
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="search-div">
  <button slot= "start" mat-raised-button >
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
<!-- </div> -->
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="bankID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Bank ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bankID}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bankName">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bankName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bankBranch">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Branch</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bankBranch}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="offerForStudent">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Offer For Student</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.offerForStudent}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="moreInfo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>More Info</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.moreInfo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bankAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bankAddress}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>

</div>

</div>
