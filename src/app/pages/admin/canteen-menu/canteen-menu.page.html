<div><ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Canteen Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="search-div">
  <button slot= "start" mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
<!-- </div> -->
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="foodID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Food ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.foodID}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="foodName">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Food Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.foodName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="foodPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Food Price</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.foodPrice}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="foodAbout">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Food About</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.foodAbout}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="foodAvailable">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Food Available</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.foodAvailable}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>

</div>

</div>
