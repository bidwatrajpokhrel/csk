<ion-header>
<app-header-guest></app-header-guest>
   </ion-header>
<ion-content><div class="mainmain">
	<div class="ion-content">
	<br>
	<app-guest-menu-details></app-guest-menu-details>
	<br>
	<br>
<div class="content">
	<p>
		<img src="assets/images/aboutUS.jpg" alt="University">
		<ion-label style="font: Raleway;">
			<h1 style="font-size: medium;color: black;font-weight: bold;" *ngIf="about">{{about.name}}</h1>
			<p *ngIf="about">{{about.description}}</p>
			<br><br>
			<h1 style="font-size: medium;color: black;font-weight: bold;" *ngIf="journey">{{journey.name}}</h1>
			<p *ngIf="journey">{{journey.description}}</p>
		</ion-label>
		</p>
	</div>
</div>
<br>
<!-- this div is for faculty. -->
<ion-label class="custom-label">
	Our Team
</ion-label><br>
<div class="parent">
	<div class="child">
  <div class="scrollmenu">
	
	  <button *ngFor="let faculty of faculties">
		<img [src]="faculty.image"> <br><br>
		<div class="menu">
		  <ion-toolbar>
			<ion-title  style="font-size: small;">{{faculty.name}}</ion-title>
		  </ion-toolbar>
	  </div>
	</button>
						
  </div>
	</div></div>
</div>
</ion-content>
